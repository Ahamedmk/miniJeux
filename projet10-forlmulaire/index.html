<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Modèle</title>
  </head>
  <body>
    <div class="container">
      <div class="banniere-titre">
        <h1 id="titre">
            Titre
        </h1>
      </div>
      <form id="formulaire">
        <div class="form-item">
          <label for="prenom">Prénom</label>
          <input type="text" id="prenom" placeholder="votre prénom">
          <div class="error invisible">Ce champ doit contenir entre 2 et 10 caractère</div>

        </div>
        <div class="form-item">
          <label for="nom">Nom</label>
          <input type="text" id="nom" placeholder="votre nom">
          <div class="error invisible">Ce champ doit contenir entre trois et quinze caractère</div>
        </div>
        <div class="form-item">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="votre email">
        </div>
        <div class="form-item">
          <label for="message">Votre message</label>
          <textarea id="message" placeholder="votre message"></textarea>
          <div class="error invisible">Ce champ doit contenir entre 10 et 100 caractère</div>
        </div>
        <button id="btn" type="submit">Envoyer</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
