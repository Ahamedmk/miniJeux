<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>produit</title>
  </head>
  <body>
    <div class="produit-container">
      <div class="produit-images">
       <div class="full-img-container">
        <img id="full" src="./image/img1-scaled.jpg" alt="chaise scandinave" >
       </div>
       <div class="vignettes-container">
        <img class="small" src="./image/img1-scaled.jpg" alt="chaise scandinave" >
        <img class="small" src="./image/img2-scaled.jpg" alt="chaise scandinave" >
        <img class="small" src="./image/img3-scaled.jpg" alt="chaise scandinave" >
       </div>

      </div>
      <div class="produit-infos">
        <h1 class="produit-titre">
          Chaise Scandinave
        </h1>
        <p class="produit-prix">
          99€
        </p>
        <p class="description">
          Installez-vous dans le modèle
          emblématique imagé par Charleset Ray
          Eames pour un concours organisé par le
          Musée d'Art Moderne de New York.
        </p>
        <button class="btn-add">
          <i class="fas fa-shopping-basket"></i>
          AJOUTER AU PANIER
        </button>
        <p class="panier-container">
          
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
